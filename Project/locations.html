  <h1>Check out the loactions of universities in Hong Kong.</h1>

  <div class="container" style="margin-left: 220px;">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
    <div id="map" style="width: 800px; height: 440px; border: 1px solid #AAA;"></div>
          <button type="button" class="btn btn-warning" id='roll_up' onclick="show_districts();">Show Districts</button><br>
    </div>
  </div>
</div>


<script>

      var mapboxTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>', maxZoom: 18,})

      var map = L.map('map')
            .addLayer(mapboxTiles)
            .setView([22.287111, 114.191667], 13);

      var items = [];
      var airtable_read_endpoint = "https://api.airtable.com/v0/app8JpknoQTchY1HL/Info?api_key=keyDQXt27JtFQ0kXk&sortField=_createdTime&sortDirection=desc";
      var data = [];
      $.getJSON(airtable_read_endpoint, function(result) {
             $.each(result.records, function(key,value) {
                 items = {};
                     items["name"] = value.fields.University;
                     items["image"] = value.fields.Photo;
                     items["url"] = value.fields.Website;
                     items["latitud"] = value.fields.Lat;
                     items["longitud"] = value.fields.Lng;
                     data.push(items);
                     console.log(items);
              }); // end .each
      }); // end getJSON
  </script>

  <script>
    function show_districts(){

      for (var i in data) {
          var latlng = L.latLng({ lat: data[i].latitud, lng: data[i].longitud });
          L.marker( latlng )
              .bindPopup( '<a href="' + data[i].Website + '" target="_blank">' + '<img src="' + data[i].Photo+'" width = "80px"><br>'+data[i].University + '</a>' )
              .addTo(map);
      }
    }
    </script>
